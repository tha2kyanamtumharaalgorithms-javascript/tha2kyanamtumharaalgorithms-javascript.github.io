<!DOCTYPE html>
<html>

<head>
    <title>Google Sign-In</title>
</head>

<body>
    <h1>Google Sign-In</h1>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/googleapis/5.20.0/googleapis.min.js"></script>

    <script src="https://apis.google.com/js/platform.js"></script>
    <script type="module">
        import { google } from "googleapis";
        // Initialize the Google Sign-In client.
        let myd = JSON.parse(localStorage.mydata);
        const auth = google.auth();

        // Get the client ID from the Google Developers Console.
        const clientId = myd.id;

        // Create a sign-in button.
        const signInButton = document.getElementById('signInButton');

        // Listen for the click event on the sign-in button.
        signInButton.addEventListener('click', () => {
            // Sign the user in.
            auth.signIn({
                clientId: clientId,
                scope: 'https://www.googleapis.com/auth/userinfo.email',
            });
        });

        // Handle the sign-in response.
        auth.onSignIn = (user) => {
            // Get the user's email address.
            const email = user.email;

            // Do something with the user's email address.
            console.log('The user\'s email address is: ' + email);
        };
    </script>

    <div id="signInButton"></div>
</body>

</html>
